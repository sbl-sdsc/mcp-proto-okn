{{/*
  Generated Secret â€” only rendered when values are provided directly
  (not when the user points to an existing external secret).
*/}}
{{- $hasEndpoint := and .Values.sparqlEndpoint (not .Values.sparqlEndpointSecret) -}}
{{- $hasApiKey   := and .Values.apiKey         (not .Values.apiKeySecret) -}}
{{- if or $hasEndpoint $hasApiKey }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mcp-proto-okn.secretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mcp-proto-okn.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if $hasEndpoint }}
  endpoint-url: {{ .Values.sparqlEndpoint | quote }}
  {{- end }}
  {{- if $hasApiKey }}
  api-key: {{ .Values.apiKey | quote }}
  {{- end }}
{{- end }}
